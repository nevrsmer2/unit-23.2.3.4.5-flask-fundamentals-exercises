<!doctype html>
<html>

<head>
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/boggle.css">
</head>

<body>
    <section id="boggle">

        <p class="high-score-plays">Your High Score:
            <b>{{ highscore }}</b>
        </p>

        <p class="high-score-plays">Number of Attempts: <b>{{ nplays }} </b></p>


        <table class="board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <form method="POST" class="add-word">
            <input class="word text-input" name="word" autofocus>
            <input class="button" type="submit" value="Submit">
        </form>

        <p class="current-score">
            Your Current Score: <b class="score">0</b>
        </p>
        <p class="current-score">Seconds Remaining: <b class="timer"></b></p>


        <p class="msg">
            <!-- our JS will put messages here dynamically -->
        </p>

        <ul class="words">
            <!-- our JS will words here as they score -->
        </ul>

    </section>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
        let game = new BoggleGame("boggle", 60);
    </script>
</body>

</html>
